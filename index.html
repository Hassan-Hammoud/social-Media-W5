<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Website</title>
    <!-- Icon Scout -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <!-- Icon Scout -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!----------------------- START NAV BAR ----------------------->
    <nav>
      <div class="container">
        <h2 class="logo">HssnSocial</h2>
        <div class="search-bar">
          <i class="uil uil-search"></i>
          <input
            type="search"
            placeholder="Search for creators, inspirations, and projects"
          />
        </div>
        <div class="create">
          <label class="btn btn-primary" for="create-post">Create</label>
          <div class="profile-photo">
            <img src="/assets/images/profile-1.jpg" alt="profilePicture" />
          </div>
        </div>
      </div>
    </nav>
    <!-----------------------END NAV BAR ----------------------->

    <!----------------------- START MAIN ----------------------->
    <main>
      <div class="container">
        <!----------------------- START LEFT SECTION ----------------------->
        <div class="left">
          <a class="profile">
            <div class="profile-photo">
              <img src="assets/images/profile-1.jpg" alt="" />
            </div>
            <div class="handle">
              <h4>Diana Ayi</h4>
              <p class="text-muted">@dayi</p>
            </div>
          </a>
          <!----------------------- START SIDE BAR SECTION ----------------------->
          <div class="sidebar">
            <a href="" class="menu-item">
              <span></span>
            </a>
          </div>
          <!----------------------- END SIDE BAR SECTION ----------------------->
        </div>
        <!----------------------- END LEFT SECTION ----------------------->

        <!----------------------- START MIDDLE SECTION ----------------------->
        <div class="middle"></div>
        <!----------------------- END MIDDLE SECTION ----------------------->

        <!----------------------- START RIGHT SECTION ----------------------->
        <div class="right"></div>
        <!----------------------- END RIGHT SECTION ----------------------->
      </div>
    </main>
    <!----------------------- END MAIN ----------------------->

    <script src="index.js"></script>
  </body>
</html>
